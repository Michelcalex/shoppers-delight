<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Plantastic Succulents</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/5.0.0/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Lobster" rel="stylesheet">
    <link rel="icon" href="assets/favicon.png" type="image/x-icon"/>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script src="js/plantastic-succulents.js"></script>
    <script id="merchandise-template" type="x-mustache-template">
        <img src="{{imgsrc}}"/>
        <h3>{{productName}}</h3>
        <p>${{productPrice}}</p>
        <button id="{{buttonId}}">BUY</button>
    </script>
    <script id="shopping-cart-template" type="x-mustache-template">
        <img src="{{imgsrc}}"/>
        <h3>{{productName}}</h3>
        <p>${{productPrice}}</p>
    </script>
</head>
<body>
    <header>
        <div id="logo-container">
            <img src="assets/succulent-logo.png" alt="sacred-succulent-logo" id="logo">
            <h1>Plantastic Succulents</h1>
        </div>
        <nav>
            <ul>   
                <li><a href="#">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="hero">
        </section>
        <section id="content">
            <section id="products-container">
                <h2>The Succtacular Collection</h2>   
            </section>
            <section id="shopping-cart-container">
                <h2>Shopping Cart</h2>
            </section>
        </section>
    </main>
</body>
</html>
